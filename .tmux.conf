
# this is required for tmux-sessionizer to work
bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"

# enable true colors
set -g default-terminal "screen-256color"

################################################################################
#   Confiire tmux key remaps
#       don't forget to press the leader key (prefix) before each other command
#################################################################################

# remap prefix(leader) key
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# remap split window vertical
unbind %
bind | split-window -h

# remap split window horizontaly
unbind '"'
bind - split-window -v

# remap source the configuration file
unbind r
bind r source-file ~/.tmux.conf

# remaps to resize panes

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set  -g mouse on

# tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'trevarj/tmux-open-nvim'

# tmux-fingers integration with tmux-open-nvim 
set -g @fingers-pattern-0 "(([.\\w\\-~\\$@]+)(\\/?[\\w\\-@]+)+\\/?)\\.([\\w]+)(:\\d*:\\d*)?"
set -g @fingers-ctrl-action "xargs -I {} tmux run-shell 'cd #{pane_current_path}; ~/.tmux/plugins/tmux-open-nvim/scripts/ton {} > ~/.tmux/plugins/tmux-open-nvim/ton.log'"s
# initialize the tmux plugin manager (keep this at the bottom of the file)
run '~/.tmux/plugins/tpm/tpm'

